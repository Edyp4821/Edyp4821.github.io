<!DOCTYPE html><!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Moja Strona z Jasno Brązowym Tłem i Czcionką Source Sans Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #D2B48C; /* Jasno brązowy kolor */
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
        #clock {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Witaj na mojej stronie!</h1>
    <p>Aktualny czas:</p>
    <div id="clock"></div>
    
    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            
            // Dodaj zera przed jednocyfrowymi liczbami
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            var timeString = hours + ':' + minutes + ':' + seconds;
            
            document.getElementById('clock').innerText = timeString;
        }

        // Aktualizuj zegar co sekundę
        setInterval(updateClock, 1000);

        // Zaktualizuj zegar natychmiast po załadowaniu strony
        updateClock();
    </script>
</body>
</html>
